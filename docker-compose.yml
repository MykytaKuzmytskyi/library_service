version: '3.7'

services:
  web:
    build: ./
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/core/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    ports:
      - "5433:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    environment:
    - .env

  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: celery -A library_service worker -l info
    volumes:
      - ./app/:/usr/src/core/
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
